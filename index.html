<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" placeholder="Enter your department">

            <label for="year">Year:</label>
            <input type="text" id="year" name="year" placeholder="e.g. 3rd Year">

            <label for="project">Project Title:</label>
            <input type="text" id="project" name="project" placeholder="Enter project title">

            <button type="submit">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
